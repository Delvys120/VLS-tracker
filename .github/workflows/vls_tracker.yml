name: Daily VLS Tracker
on:
  schedule:
    - cron: '0 12 * * *'   # Daily at 12:00 UTC (8 AM ET)
  workflow_dispatch:        # Manual trigger

jobs:
  run-tracker:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      EMAIL_ADDRESS: ${{ secrets.EMAIL_USER }}
      EMAIL_PASSWORD: ${{ secrets.EMAIL_PASS }}
      EMAIL_TO: ${{ secrets.EMAIL_TO }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      # ── Owner lookup: runs on manual trigger OR every Sunday ─────────────
      - name: Update owner lookup (Sundays + manual triggers)
        run: |
          DAY=$(date +%u)  # 1=Monday ... 7=Sunday
          EVENT="${{ github.event_name }}"
          echo "Today is day $DAY, trigger: $EVENT"
          if [ "$EVENT" = "workflow_dispatch" ] || [ "$DAY" = "7" ]; then
            echo "Running update_owner_lookup.py..."
            python update_owner_lookup.py
          else
            echo "Skipping owner lookup (not Sunday and not a manual trigger)."
          fi

      # ── Daily VLS tracker always runs ────────────────────────────────────
      - name: Run daily VLS tracker
        run: python main.py

      # ── Commit all data files back to repo ───────────────────────────────
      - name: Commit updated data files to repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          if ! git diff --cached --quiet; then
            git commit -m "Daily VLS snapshot + tracking update $(date +'%Y-%m-%d')"
            git push
          else
            echo "No changes to commit."
          fi
